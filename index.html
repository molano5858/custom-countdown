<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video class="video-background" loop muted autoplay>
        <source src="./time.mp4" type=""></source>
    </video>
    <!-- Video Background -->
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <div class="input-container" id="input-container" >
            <h1 > Create a Custom Countdown!</h1>
            <form action="" class="form" id="countdown-form">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What are you counting down to?">
                <label for="date-picker">Select Date</label>
                <input type="date" id="date-picker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"> Countdown Title here</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>3</span>Hours</li>
                <li><span>3</span>Minutes</li>
                <li><span>3</span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- Completed -->
        <div class="complete" id="complete" hidden>
            <h1 id="complete-title">Countdown Complete!</h1>
            <h1 id="complete-info"  class="complete-info">Countdown Finished on 18-10-2023</h1>
            <button id="complete-button">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
